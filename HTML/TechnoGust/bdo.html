<!DOCTYPE html>
<html>
<head>
<title>
various inline texts
</title>
</head>
<body>
<!-- Bi- directional override means the direction of the text flow will get override it is an inline element-->
<bdo dir="rtl">
This text will get printed into right to left fashion
</bdo>

<!-- big: it will make the text bigger it is an inline element-->
<big>
This is bigger
</big>

<!-- cite is used to cite the work done by some person -->
<p><cite>the scream</cite> this work has already been cited by the scream</p>

<!-- button -->
<button style="background-color:blue;"> click on me I am the blue button </button>

<!-- dfn tag is used for defining instance of a term in html -->
<p><dfn title="Hyper Text Markup Language">HTML</dfn> stands for Hyper Text Markup Language </p>

<!-- kbd: Keyboard input -->
<kbd>this is the keyboard input</kbd>

<!-- this is code -->
<code>this is a piece of computer code </code>

<!-- label tag -->
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male:</male>
</body>
</html>
