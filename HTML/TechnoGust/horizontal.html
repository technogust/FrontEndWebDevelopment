<!DOCTYPE html>
<html>
<head>
<title>horizontal css</title>
<style>
ul {
	list-style-type:none;
	margin:0;
	padding:0;
	overflow:hidden;
	background-color:#333333;
}

li{
	float:left;
}

li a{
	display:block;
	color:white;
	text-align:center;
	padding:16px;
	text-decoration:none;
}
li a:hover{
	background-color:#111111;
}
</style>
</head>
<body>
<h2>this will display the use of css to cast line horizontally</h2>
<ul>
<li><a href="#home">home</a>
<li><a href="#contact">contact</a>
<li><a href="#about">about</a>
</ul>
</body>
</html>
