<!--HTML Attributes-->
<!DOCTYPE html>
<html>
<body>
<!-- href attribute to provide link description -->
<a href="http://www.google.com"> click here to go to google </a>
<!-- src attribute to be used as source of input image -->
<img src="html.jpg">
<!-- Width and height attributes -->
<img src="html.jpg" width="500" height="600">
<!-- alt attribute to display alternative text in place of the image-->
<img src="html.jpg" alt="html image">
<!-- Style attributes for color, font, size etc -->
<p style="color:red" > I am a red paragraph </p>

</body>
</html>
